<div class="container">
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>SR No</th>
          <th>Full Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>App ID</th>
          <th>Token</th>
          <th>Password</th>
          <th>Actions</th> <!-- Add a new column for actions -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.appId }}</td>
          <td>{{ user.token }}</td>
          <td>{{ user.password }}</td>
          <td>
            <button mat-icon-button (click)="deleteuser(user.id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
