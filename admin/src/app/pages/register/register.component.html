<div class="center-container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="custom-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-4 rounded shadow-lg bg-light">
      <h2 class="mb-4 text-center">User Registration Form</h2>

      <div class="form-group">
        <label for="first" class="mb-2">First Name</label>
        <input type="text" class="form-control" id="first" formControlName="first" required>
        <div *ngIf="userForm.get('first')?.invalid && (userForm.get('first')?.dirty || userForm.get('first')?.touched)" class="text-danger">
          First name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="last" class="mb-2">Last Name</label>
        <input type="text" class="form-control" id="last" formControlName="last" required>
        <div *ngIf="userForm.get('last')?.invalid && (userForm.get('last')?.dirty || userForm.get('last')?.touched)" class="text-danger">
          Last name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="mb-2">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)" class="text-danger">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="mobile" class="mb-2">Mobile</label>
        <input type="tel" class="form-control" id="mobile" formControlName="mobile" required>
        <div *ngIf="userForm.get('mobile')?.invalid && (userForm.get('mobile')?.dirty || userForm.get('mobile')?.touched)" class="text-danger">
          Mobile number is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="mb-2">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)" class="text-danger">
          Password is required.
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="mb-2">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date" required>
        <div *ngIf="userForm.get('date')?.invalid && (userForm.get('date')?.dirty || userForm.get('date')?.touched)" class="text-danger">
          Date is required.
        </div>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-check"></i> Register
        </button>
      </div>
      <div class="mt-3 text-danger" *ngIf="message">{{ message }}</div>
    </form>
  </div>
</div>
