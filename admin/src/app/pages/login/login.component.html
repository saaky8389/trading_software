<div class="center-container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="custom-container">
    <form [formGroup]="loginForm" (submit)="login()" class="p-4 rounded shadow-lg bg-light">
      <h2 class="mb-4 text-center">Login</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
          Please enter your password.
        </div>
      </div>
      

      <div class="container">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <a routerLink="/register" class="btn btn-link">Create an Master Account</a>
        <a href="#" class="btn btn-link">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
